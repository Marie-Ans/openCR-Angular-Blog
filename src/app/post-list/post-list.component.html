<div class="container">
    <div class="row">
        <div class="col-xs-8">
            <h2>POSTS</h2>
            <ul class="list-group">
                <app-post-list-item *ngFor="let post of postsArray" [title]="post.title" [date]="post.date" [content]="post.content" [loveit]="post.loveit" [dontloveit]="post.dontloveit"></app-post-list-item>
            </ul>
        </div>
    </div>
</div>
